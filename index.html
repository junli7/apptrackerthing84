<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Application Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "file-saver": "https://aistudiocdn.com/file-saver@^2.0.5",
    "docx": "https://aistudiocdn.com/docx@^9.5.1",
    "vite": "https://aistudiocdn.com/vite@^7.1.9",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.4"
  }
}
</script>
<style>
  @keyframes keyframes-fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
  .animate-fadeIn {
    opacity: 0;
    animation: keyframes-fadeIn 0.3s ease-out forwards;
  }
  @keyframes keyframes-fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .animate-fadeInUp {
    opacity: 0;
    animation: keyframes-fadeInUp 0.2s ease-out forwards;
  }
  @keyframes highlight-scroll-effect {
    0% {
      outline: 4px solid rgba(34, 197, 94, 0);
    }
    50% {
      outline: 4px solid rgba(34, 197, 94, 0.7);
    }
    100% {
      outline: 4px solid rgba(34, 197, 94, 0);
    }
  }
  .highlight-scroll {
    outline-offset: 4px;
    animation: highlight-scroll-effect 1.5s ease-out;
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-zinc-50 dark:bg-zinc-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
